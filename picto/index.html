<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="echarts.js"></script>
  <title>Document</title>
  <style>
    #main{
      width: 300px;
      height: 200px;
      background: #eee;
    }
  </style>
</head>
<body>
  <div id="main"></div>

  <script>
    var barWidth = 12
    var myChart = echarts.init(document.getElementById('main'));
    var option = {
            color:['#e5b014','#36b21d'],
            grid:{
              bottom:"30%",
              left:"10%",
              top:'40%'
            },
            xAxis : [ { 
              show:false,
              type : 'category',
                data : ['最高负荷','收发电量'],
              } 
            ],
            yAxis : [ { show:false, type : 'value',max:50 },
                      { show:false, type : 'value',max:100 } 
                    ],
            series: [
                  {
                    z:1,
                    name:'最高负荷',
                    yAxisIndex:0,
                    type:'pictorialBar',
                    data :[1,1],
                    symbol :'diamond',
                    symbolOffset:[-12,'50%'],
                    symbolSize:[barWidth,5],
                    itemStyle:{
                        normal:{
                            color:'#e5b014'
                        }
                    },
                },
                {
                    z:3,
                    name:'最高负荷',
                    yAxisIndex:0,
                    type:'pictorialBar',
                    symbolPosition:'end',
                    data:[33,44],
                    symbol :'diamond',
                    symbolOffset:[-12,'-50%'],
                    symbolSize:[barWidth - 4,10 * (barWidth - 4) / barWidth],
                    itemStyle:{
                        normal:{
                            borderColor: '#7153d3',
                            borderWidth: 2,
                            color:'#352a6b'
                        }
                    },
                },
                {
                    name:'最高负荷',
                    type:'bar',
                    barWidth: barWidth,
                    barGap:'100%',
                    z:2,
                    yAxisIndex:0,
                    data:[33,44],
                    label: {
                        normal:{
                          fontSize:12,
                          show: true,
                          position:"top",
                          formatter: '{c}'
                        },
                    }
                }, 
                
                {
                    z:1,
                    name:'收发电量',
                    type:'pictorialBar',
                    data :[1, 1],
                    symbol :'diamond',
                    symbolOffset:[12,'50%'],
                    symbolSize:[barWidth,5],
                    itemStyle:{
                        normal:{
                            color:'#36b21d'
                        }
                    },
                },
                {
                    z:3,
                    name:'收发电量',
                    type:'pictorialBar',
                    symbolPosition:'end',
                    yAxisIndex:1,
                    data:[33,55],
                    symbol :'diamond',
                    symbolOffset:[12,'-49%'],
                    symbolSize:[barWidth - 2,10 * (barWidth -2) / barWidth],
                    itemStyle:{
                        normal:{
                            borderColor: '#7153d3',
                            borderWidth: 1,
                            color:'#352a6b'
                        }
                    },
                },
                {
                    name:'收发电量',
                    type:'bar',
                    barWidth: barWidth,
                    // barGap:'100%',
                    z:2,
                    yAxisIndex:1,
                    data:[33,55],
                    label: {
                        normal:{
                          fontSize:12,
                          show: true,
                          position:"top",
                          formatter: '{c}'
                        },
                    }
                }, 
                
            ]
        };
        
        myChart.setOption(option);
  </script>
</body>
</html>
