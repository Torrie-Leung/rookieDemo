<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>reVue helloworld</title>
  <style type="text/css">
    [v-cloak]{
      display: none;
    }
  </style>
</head>
<body>
  <div id="app">
    {{msg}}
    <span>{{msg + '---' + 123}}</span>
    <!-- 一起用时，这个指令可以隐藏未编译的 Mustache 标签直到实例准备完毕。 -->
    <div v-cloak>
      {{ msg }}
    </div>
  </div>
  
  <script>
    var app = new Vue({
      el:'#app',
      data:{
        msg: 'Hey dummy~'
      }
    })
  </script>
</body>
</html>
