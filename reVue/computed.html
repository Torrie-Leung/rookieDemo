<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>v-form</title>
  <style>
    form div:nth-child(4){
      height: auto;
    }
    .box{
      width: 50px;
      height: 50px;
      background: forestgreen;
      position: absolute;
      top: 50px;
      left: 50px;
    }
  </style>
</head>
<body>
  <div id="app">
   <div>{{msg}}</div>
   <div>{{reverseString}}</div>
  </div>


  <script>
    var app = new Vue({
      el:'#app',
      data:{
        msg:'dummy'
      },
      computed: {
        reverseString() {
          return this.msg.split('').reverse().join('')
        }
      },
      methods: {
      },
      // local directives
      directives:{
      }
    })
  </script>
</body>
</html>
