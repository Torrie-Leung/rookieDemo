<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>v-form</title>
  <style>
    form div:nth-child(4){
      height: auto;
    }
    .box{
      width: 50px;
      height: 50px;
      background: forestgreen;
      position: absolute;
      top: 50px;
      left: 50px;
    }
  </style>
</head>
<body>
  <div id="app">
   <span>User:</span>
   <span>
     <input type="text" v-model.lazy="username">
   </span>
   <span>{{tip}}</span>
  </div>


  <script>
    var app = new Vue({
      el:'#app',
      data:{
        username:'',
        tip:''
      },
      computed: {
        
      },
      methods: {
        checkName:function(username){
          // setTiemout mock async
          var that = this
          setTimeout(function(){
            if(username == 'admin'){
              that.tip = '用户名已存在，请更换'
            }else{
              that.tip = "用户名可用"
            }
          },2000)

        }
      },
      // local directives
      directives:{
      },
      /*
      1.侦听用户名变化
      2.调用接口进行验证
      3.根据验证结果调整提示信息
      */
      watch:{
        username: function(val){
          this.checkName(val);
          this.tip = '正在验证'
        }
        
      }
    })
  </script>
</body>
</html>
