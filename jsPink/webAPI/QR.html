<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .box{
      position:relative;
      width: 100px;
      height: 100px;
      margin: 100px auto;
      border: 1px solid #ccc;
      font-size: 12px;
      text-align: center;
      color:#f40;
    }
    .box img{
      width: 60px;
      margin: 10px 0;
    }
    .close-btn{
      position: absolute;
      top: -1px;
      left: -16px;
      width: 14px;
      height: 14px;
      line-height: 14px;
      border: 1px solid #ccc;
      font-family: Arial, Helvetica, sans-serif;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="box">
    <div>Taobao QRC</div>
    <img src="img/taoQR.png" alt="">
    <sapn class="close-btn">x</sapn>
  </div>

  <script>
    var btn = document.querySelector('.close-btn');
    var box = document.querySelector('.box');

    btn.onclick = function(){
      box.style.display = 'none'
    }
  </script>
</body>
</html>
