<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
  </ul>
  <script>
    var ul = document.querySelector('ul')
    var lili = ul.children[0].cloneNode(true) // cloneNode不写参数则为浅kaobei true则是深拷贝
    ul.appendChild(lili)
  </script>
</body>
</html>
