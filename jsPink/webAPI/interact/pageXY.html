<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .box{
      width: 300px;
      height: 300px;
      background: darkcyan;
    }
  </style>
</head>
<body>
  <div class="box"></div>
  <script>
    var box = document.querySelector('.box')
    box.addEventListener('mousemove',function(e){
      var mouseToBoxLeft = e.pageX - this.offsetLeft
      var mouseToBoxTop= e.pageY - this.offsetTop
      console.log(mouseToBoxLeft,mouseToBoxTop)
      this.innerHTML = `mouse location in box is x:${mouseToBoxLeft}, y:${mouseToBoxTop}`
    })
  </script>
</body>
</html>
