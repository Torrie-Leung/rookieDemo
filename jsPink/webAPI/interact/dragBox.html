<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    a{
      text-decoration: none;
      color: cadetblue;
    }
    .login-header{
      width: 300px;
      margin: 0 auto;
      text-align: center;
    }
    .login{
      display: none;
      width: 512px;
      height: 280px;
      position: fixed;
      border: #ebebeb solid 1px;
      left: 50%;
      top: 50%;
      transform: translate(-50%,-50%);
      background: #fff;
      z-index: 999;
      box-shadow: 0px 0px 20px #ddd;
    }
    .login-input input.list-input{
      float: left;
      line-height: 35px;
      height: 35px;
      width: 350px;
      text-indent: 5px;
    }
    .login-input{
      overflow: hidden;
      margin: 0 0 20px 0;
    }

    .login-input label{
      float: left;
      width: 90px;
      padding-right: 10px;
      text-align: right;
      line-height: 35px;
      height: 35px;
      font-size: 14px;
    }
    .login-title{
      width: 100%;
      margin: 10px 0 0 0;
      text-align: center;
      line-height: 40px;
      height: 40px;
      cursor: move;
    }
    .login-title span{
      position: absolute;
      width: 40px;
      height: 40px;
      font-size: 12px;
      right: -20px;
      top:-20px;
      background: #eee;
      border-radius: 25px;
    }

    .login-input-content{
      margin-top: 20px;
    }

    .login-btn{
      width: 80px;
      height: 30px;
      line-height: 30px;
      border-radius: 20px;
      text-align: center;
      margin: 0 auto;
      background: #eee;
    }

    .login-bg{
      display: none;
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
      background: rgba(0,0,0,.3);
    }
  </style>
</head>
<body>
  <div class="login-header">
    <a id="link" href="javascript:;">click to pop the login box</a>
  </div>
  <div id="login" class="login">
    <div id="title" class="login-title">
      user login <span><a id="closeBtn" href="javascript:;" class="close-login">close</a></span>
    </div>
    <div class="login-input-content">
      <div class="login-input">
        <label for="">username:</label>
        <input type="text" placeholder="pls input username" class="list-input" name="info[username]" id="username">
      </div>
      <div class="login-input">
        <label for="">password:</label>
        <input type="password" placeholder="pls input password" class="list-input" name="info[username]" id="password">
      </div>
      <div id="loginBtn" class="login-btn">
        <a id="login-btn" href="javascript:;">login</a>
      </div>
    </div>
  </div>
  <div class="login-bg"></div>
  <script>
    //1.获取元素
    var login = document.querySelector('.login')
    var mask = document.querySelector('.login-bg')
    var link = document.querySelector('#link')
    var closeBtn = document.querySelector('#closeBtn')
    var title = document.querySelector('#title')
    //2.点击弹出层显示mask和login
    link.addEventListener('click',function(){
      mask.style.display = 'block'
      login.style.display = 'block'
    })
    //3.点击closeBtn隐藏mask和login
    closeBtn.addEventListener('click',function(){
      mask.style.display = 'none '
      login.style.display = 'none'
    })
    //4.开始拖拽
    title.addEventListener('mousedown',function(e){
      var mouseX = e.pageX - login.offsetLeft;
      var mouseY = e.pageY - login.offsetTop;
      function move(e){
        login.style.left = e.pageX - mouseX + 'px'
        login.style.top = e.pageY - mouseY + 'px'
      }
      // 鼠标移动时，鼠标页面坐标-鼠标盒内坐标
      document.addEventListener('mousemove',move)
      // 鼠标弹起移除事件
      document.addEventListener('mouseup',function(){
        document.removeEventListener('mousemove',move)
      })
    })

  </script>
</body>
</html>
