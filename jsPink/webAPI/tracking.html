<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .search{
      position: relative;
      width: 300px;
      margin: 100px auto;
    }
    .con{
      display: none;
      position: absolute;
      top: -40px;
      width: 120px;
      font-size: 18px;
      line-height: 20px;
      color: #333;
      border: 1px solid rgba(0, 0, 0, .2);
      box-shadow:0 2px 4px rgba(0, 0, 0, .2);
      padding: 5px 3px;
      margin-bottom: 10px;
    }
    .con::after{
      content:'';
      width: 0;
      height: 0;
      position: absolute;
      top: 28px;
      left: 18px;
      border:8px solid #000;
      border-style: solid dashed dashed;
      border-color: #fff transparent transparent;
    }
  </style>
</head>
<body>
  <div class="search">
    <div class="con">123</div>
    <input type="text" class="gd" placeholder="请输入您的快递单号">
  </div>
  <script>
    var con = document.querySelector('.con')
    var gd = document.querySelector('.gd')
    gd.addEventListener('keyup',function(){
      if(this.value == ''){
        con.style.display = 'none'
      }else{
        con.style.display = 'block'
        // 表单里的值通过value获取
        con.innerHTML = this.value
      }
    })
  </script>
</body>
</html>
