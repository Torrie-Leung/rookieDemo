<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .box{
      position: relative;
      width: 100px;
      height: 100px;
      border: 1px solid #eee;
    }
    .QR{
      position: absolute;
      right: 0;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="box">
    <span class="QR">X</span>
  </div>
  <script>
    var qr = document.querySelector('.QR')
    qr.onclick = function(){
      qr.parentNode.style.display = 'none'
    }
  </script>
</body>
</html>
