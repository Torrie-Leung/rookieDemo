<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .box{
      position: relative;
      width: 100px;
      height: 100px;
      border: 1px solid #eee;
    }
    .QR{
      position: absolute;
      right: 0;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="box">
    <span class="QR">X</span>
    <ul>
      <li>list-A</li>
      <li>list-B</li>
      <li>list-C</li>
    </ul>
  </div>
  <script>
    var qr = document.querySelector('.QR')
    var ul = document.querySelector('ul')
    var nl = document.querySelector('ul').children
    // 解决兼容性写法
    console.log(ul.children[ul.children.length - 1])
    // console.log(nl,nl[0].nodeType)
    console.log(nl)
    qr.onclick = function(){
      qr.parentNode.style.display = 'none'
    }
  </script>
</body>
</html>
