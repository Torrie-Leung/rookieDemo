<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>nav practice</title>
  <style>
    ul{
      list-style: none;
    }
    .nav{
      position: relative;
    }
    .nav>li{
      position: relative;
      float: left;
      width: 50px;
    }
    .nav>li>a:hover{
      background-color: #eee;
    }
    .nav ul{
      display: none;
      position: absolute;
      /* top: 41px; */
      right: 0;
      width: 100%;
      /* border-left: 1px solid #fecc58; */
    }
  </style>
</head>
<body>
  <ul class="nav">
    <li>
      <a href="#">微博</a>
      <ul>
        <li>
          <a href="">私信</a>
        </li>
        <li>
          <a href="">评论</a>
        </li>
        <li>
          <a href="">@我</a>
        </li>
      </ul>
    </li>

    <li>
      <a href="#">微博</a>
      <ul>
        <li>
          <a href="">私信</a>
        </li>
        <li>
          <a href="">评论</a>
        </li>
        <li>
          <a href="">@我</a>
        </li>
      </ul>
    </li>

    <li>
      <a href="#">微博</a>
      <ul>
        <li>
          <a href="">私信</a>
        </li>
        <li>
          <a href="">评论</a>
        </li>
        <li>
          <a href="">@我</a>
        </li>
      </ul>
    </li>
    
  </ul>
  <script>
    var nav = document.querySelector('.nav')
    var navLis = nav.children // grab lis in nav
    for(var i = 0; i < navLis.length; i++){
      navLis[i].onmouseover = function(){
        this.children[1].style.display = 'block'
      }
      navLis[i].onmouseout = function(){
        this.children[1].style.display = 'none'
      }
    }
  </script>
</body>
</html>
