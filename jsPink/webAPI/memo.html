<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .big{
      width: 300px;
      height: 300px;
      background: darkcyan;
    }
    .tiny{
      width: 200px;
      height: 200px;
      background: darkolivegreen;
    }
  </style>
</head>
<body>
  <div class="big">
    <div class="tiny"></div>
  </div>
  <script>
    var big = document.querySelector('.big')
    big.addEventListener('mouseover',function(){
      console.log('mouseover!') // 下钻到子元素
    })
    big.addEventListener('mouseenter',function(){
      console.log('mouseenter!') // 无下钻
    })
  </script>
</body>
</html>
