<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .outer{
      position: relative;
      width: 100px;
      height: 100px;
      padding: 10px;
      background: pink;
    }
    .inner{
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
      width: 50px;
      height: 50px;
      background: black;
    }
    </style>
</head>
<body>
  <div class="outer">
    <div class="inner">inner box</div>
  </div>
  <script>
    var inner = document.querySelector('.inner')
    var outer = document.querySelector('.outer')
    inner.addEventListener('click',fn,)
    outer.addEventListener('click',fn1)
    function fn(e){
      console.log('inner')
      e.stopPropagation()
      //兼容ie
      if(e && e.stopPropagation){
        e.stopPropagation();
      }else{
        window.event.cancelBubble = true;
      }
    }
    function fn1(e){
      console.log('outer')
    }
  </script>
</body>
</html>
