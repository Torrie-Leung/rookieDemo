<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    li {
      position: relative;
    }
    .delBtn{
      position: absolute;
      display: inline-block;
      right: 0;
      top: 1px;
    }
  </style>
</head>
<body>
  <textarea name="" id="ta" cols="30" rows="10"></textarea>
  <button>submit</button>
  <ul>

  </ul>
  <script>
    var txtArea = document.querySelector('#ta')
    var btn = document.querySelector('button')
    var ul = document.querySelector('ul')

    btn.onclick = function(){
      if(txtArea.value == ''){
        alert('请输入内容')
        return false
      }else{
        var li = document.createElement('li')
        var delBtn = `<button class = "delBtn">X</button>`
        
        li.innerHTML = txtArea.value
        li.innerHTML += delBtn
        
        ul.insertBefore(li,ul.children[0])
        txtArea.value = ''
        
        var delbtns = document.querySelectorAll('.delBtn') //要获取所有的删除按钮
        
        for(i = 0; i < delbtns.length; i++){
          delbtns[i].onclick = function(){
            ul.removeChild(this.parentNode)
          }
        }
      }
    }
  </script>
</body>
</html>
