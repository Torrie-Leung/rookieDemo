<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
    padding: 0;
    margin: 0;
    }
    li{
      list-style: none;
      float: left;
    }
    .king {
      position: relative;
      width: 632px;
      height: 100px;
      background: url('./img/bg_header.png') no-repeat;
      margin: 20px auto;
    }
    .king ul{
      overflow: hidden;
    }
    .king ul li {
      position: relative;
      float: left;
      width: 69px;
      height: 69px;
      margin-right: 10px;
      margin-top: 15px;
    }
    .king .a{
      position: relative;
    }
    .king li.current .sm,.lg{
      display: none;
    }
    .king li.current .lg{
      display: block;
    }
    .king li.current,.lg{
      width: 224px;
    }
    .sm{
      position: absolute;
      top: 0;
      left: 0;
      width: 69px;
      height: 69px;
      border-radius: 5px;
    }
    .lg {
    width: 224px;
    display: none;
}
  </style>
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
  <div class="king">
    <ul>
      <li class="current">
        <a href="#">
          <img src="./img/115.jpg" alt="" class="sm">
          <img src="./img/115-freehover.png" alt="" class="lg">
        </a>
      </li>
      <li >
        <a href="#">
          <img src="./img/116.jpg" alt="" class="sm">
          <img src="./img/116-freehover.png" alt="" class="lg">
        </a>
      </li>
      <li >
        <a href="#">
          <img src="./img/149.jpg" alt="" class="sm">
          <img src="./img/149-freehover.png" alt="" class="lg">
        </a>
      </li>
      <li >
        <a href="#">
          <img src="./img/168.jpg" alt="" class="sm">
          <img src="./img/168-freehover.png" alt="" class="lg">
        </a>
      </li>
      <li >
        <a href="#">
          <img src="./img/178.jpg" alt="" class="sm">
          <img src="./img/178-freehover.png" alt="" class="lg">
        </a>
      </li>
      <li >
        <a href="#">
          <img src="./img/173.jpg" alt="" class="sm">
          <img src="./img/173-freehover.png" alt="" class="lg">
        </a>
      </li>
    </ul>
  </div>
  <script>
    $(function(){
      $(".king li").mouseenter(function(){
        $(this).stop().animate({
          width: 224
        },200).find(".sm").stop().fadeOut()
          .siblings(".lg").stop().fadeIn()
        $(this).siblings("li").stop().animate({
          width:69
        },200).find(".sm").stop().fadeIn()
          .siblings(".lg").stop().fadeOut()
      })
    })
  </script>
</body>
</html>
