<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <title>Document</title>
  <style>
    .sum{
      padding-top: 15px;
      border-top: 1px dashed darkcyan;
    }
  </style>
</head>
<body>
  <div class="order">1</div>
  <div class="order">2</div>
  <div class="order">3</div>
  <div class="sum"></div>
  <script>
    $(function(){
      var colors = ['orange','blue','darkgreen']
      var sum = 0
      $(".order").each(function(i,ele){
        // each() the 1st arg is index, 2nd is the dom element
        console.log(i,ele)
        // need to transfer dom element to jquery element
        $(ele).css("color",colors[i])
        sum+=parseInt($(ele).text())
        
      })
      $(".sum").text(sum)
    })
  </script>
</body>
</html>
