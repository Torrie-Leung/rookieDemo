<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <title>Document</title>
</head>
<body>
  <div>1</div>
  <div>2</div>
  <div>3</div>
  <script>
    $(function(){
      var colors = ['orange','blue','darkgreen']
      $("div").each(function(i,ele){
        // each() the 1st arg is index, 2nd is the dom element
        console.log(i,ele)
        // need to transfer dom element to jquery element
        $(ele).css("color",colors[i])
      })
    })
  </script>
</body>
</html>
