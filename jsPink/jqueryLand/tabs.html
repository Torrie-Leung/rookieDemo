<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <title>Document</title>
  <style>
    ul {
      list-style: none;
    }
    .tab-list::after{
      display: block;
      content: '';
      clear: both;
    }
    .tab-list li{
      float: left;
      height: 39px;
      line-height: 39px;
      padding: 0 20px;
      text-align: center;
      cursor: pointer;
    }
    .tab-list .current{
      background-color:#c81623 ;
      color: #fff;
    }
    .item{
      display: none;
    }
  </style>
</head>
<body>
  <div class="tab">
    <div class="tab-list">
      <ul>
        <li class="current">intro</li>
        <li>content</li>
        <li>support</li>
        <li>review</li>
      </ul>
    </div>
    <div class="tab-con">
      <div class="item" style="display:block;">product intro</div>
      <div class="item">product content</div>
      <div class="item">support</div>
      <div class="item">review</div>
    </div>
  </div>
  <script>
    $(function(){
      $(".tab-list li").click(function(){
        var index = $(this).index();
        $(this).addClass("current").siblings().removeClass("current");
        $(".tab-con .item").eq(index).show().siblings().hide();
      })
    })
  </script>
</body>
</html>
