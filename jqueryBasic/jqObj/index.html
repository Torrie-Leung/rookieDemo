<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="../jquery.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="dom">dom</div>
  <div id="jQuery">jquery</div>
  <script>
    // method dir() displays an interactive list of the properties of the specified JavaScript object.
    const dom = document.getElementById('dom')
    let jQ = $('#jQuery')
    console.dir(dom)
    console.dir(jQ)
    // jQ.hide()
    // transform jq obj back to dom obj
    $(jQ)[0]
    // $(jQ)[0].hide()
  </script>
</body>
</html>
