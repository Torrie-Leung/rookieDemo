  <script>
    $(function(){
      let targetObj = {}
      let obj = {
        id: 001,
        name: 'Nolan',
        
      }
      // $.extend(target,obj)
      $.extend(targetObj,obj)
      // console.log(targetObj)
    })
    $(function(){
      let targetObj = {id:44}
      let obj = {
        id: 001,
        name: 'Nolan',
        msg:{
          todo:'kill a man'
        }
      }
      // $.extend(target,obj)

      obj.msg.todo = 'follow the Queen'
      // shallow copy
      console.log(targetObj)
    })
  </script>
