<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="./jquery-3.5.1.min.js"></script>

  <title>Modular booklist</title>
</head>
<body>
  <div id="bookModule">
    <h1>books</h1>
    <input type="text" placeholder="name" >
    <button>+</button>
    <ul id="people">
      <script id="#book-tmeplate" type="text/template">
        {{#books}}
          <li>
            <span>{{.}}</span>
            <i class="del">X</i>
          </li>
        {{/books}}
      </script>
    </ul>
  </div>
  <script src="./modularJS.js"></script>
</body>
</html>
