<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>colors</title>
  
</head>
<body>
  <h1 id="hey">Hey~</h1>
  <button id="red" onclick="changeColor(this)">red</button>
  <button id="blue" onclick="changeColor(this)">blue</button>
  <button id="green" onclick="changeColor(this)">green</button>

  <script>
    function changeColor(btn){
        document.querySelector('#hey').style.color = btn.id
      }
  </script>
</body>
</html>
