<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    label{
      position: relative;
      display: inline-block;
      width: 14px;
      height: 14px;
      border: 1px solid #e5e7e9;
      border-radius: 50%;
    }
    label:hover{
      cursor: pointer;
      border-color: #dcdee2;
    }
    label::after{
      position: absolute;
      content: "";
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
      transition: all .1s ease-in-out;
    }
    input:checked+label{
      border-color: #2d8cf0;
      box-shadow: 0px 0px 3px 1px #2d8cf0;
    }
    input:checked+label::after{
      background-color: #2d8cf0;
    }
    input{
      display: none;
    }
  </style>
</head>
<body>
  
  <input type="checkbox" name="" id="cir">
  <label for="cir"></label>
  <!-- <div style="height: 30px;background-color: aliceblue;"></div> -->
</body>
</html>
