<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/index.css">
  <title>data visualization</title>
</head>
<body>
  <header>
    <h1>Data Visualization</h1>
    <div id="showTime">6</div>
  </header>
  <section class="mainBox">
    <div class="column">
      <div class="panel bar">
        <h2>bar chart</h2>
        <div class="chart"></div>
        <div class="panel-footer"></div>
      </div>
      <div class="panel line">
        <h2>bar chart</h2>
        <div class="chart"></div>
        <div class="panel-footer"></div>
      </div>
      <div class="panel pie">
        <h2>bar chart</h2>
        <div class="chart"></div>
        <div class="panel-footer"></div>
      </div>
    </div>
    <div class="column">
      <div class="data-show">
        <div class="data-header">
          <ul>
            <li>333</li>
            <li>222</li>
          </ul>
        </div>
        <div class="data-desc">
          <ul>
            <li>hey</li>
            <li>dummies</li>
          </ul>
        </div>
      </div>
      <div class="map">
        <div class="m1"></div>
        <div class="m2"></div>
        <div class="m3"></div>
        <div class="chart"></div>
      </div>
    </div>
    <div class="column">
      <div class="panel bar">
        <h2>bar chart</h2>
        <div class="chart"></div>
        <div class="panel-footer"></div>
      </div>
      <div class="panel line">
        <h2>bar chart</h2>
        <div class="chart"></div>
        <div class="panel-footer"></div>
      </div>
      <div class="panel pie">
        <h2>bar chart</h2>
        <div class="chart"></div>
        <div class="panel-footer"></div>
      </div>
    </div>
  </section>
  <script src="./js/flexible.js"></script>
  <script src="./js/getTime.js"></script>
</body>
</html>
